<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./style.css">
  <title>Oturum Aç</title>
</head>
<body>

  <main class="oturum-bg-img">
    <div class="header-bg-color">

      <!-- !NAVBAR / HEADER -->
      <nav class="container">
        <div>
          <img src="./img/netflix_logo.png" alt="Netflix logo">
        </div>
      </nav>


      <!-- ! Login -->
      <section class="container d-flex justify-content-center align-items-center p-5">
        <div class="card footer-bg-color p-5">
          <div class="card-body">
            <h2 class="card-title text-white">Oturum Aç</h2>
            <div class="d-flex flex-column justify-content-center mt-4">
              <input type="email" class="form-control bg-transparent text-secondary rounded-2 w-auto mb-3" placeholder="E-posta adresi">
              <input type="password" class="form-control bg-transparent text-secondary rounded-2 w-auto mb-5" placeholder="Parola">
              <button class="btn btn-danger rounded-2 ">Oturum Aç</button>
            </div>
            
            <div class="input-group mb-3 d-flex justify-content-between mt-3 mb-5">
                <div class="d-flex align-items-center ">
                  <input class="form-check-input mt-0" type="checkbox" id="Beni" aria-label="Checkbox for following text input">
                  <label for="Beni" class="ms-1 text-secondary">Beni Hatirla</label>
                </div>
              <a href="#" class="card-link text-decoration-none text-white-50">Yardım ister misiniz?</a>
            </div>
            <p class="card-text mb-2 text-secondary">Netflix'e katılmak ister misiniz? <a href="#" class="card-link text-decoration-none text-white">Şimdi kaydolun.</a></p>
          </div>
        </div>
      </section>


      <!-- ! FOOTER -->
      <footer class="footer-bg-color text-secondary py-5">
        <div class="container">
          <p>Sorularınız mı var? <a href="tel:0850-390-7444" class="text-secondary">0850-390-7444</a> numaralı telefonu arayın</p>

          <div class="row">

            <div class="col-md-3 col-6">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>SSS</li>
                <li>Çerez Tercihleri</li>
              </ul>
            </div>

            <div class="col-md-3 col-6">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>Yardım Merkezi</li>
                <li>Kurumsal Bilgiler</li>
              </ul>
            </div>

            <div class="col-md-3 col-6">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>Kullanım Koşulları</li>
              </ul>
            </div>

            <div class="col-md-3 col-6">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>Gizlilik</li>
              </ul>
            </div>

          </div>

          <div class="w-50 mt-3 ">
            <select class="form-select w-auto bg-transparent text-secondary">
              <option>Türkçe</option>
              <option>English</option>
            </select>
          </div>

        </div>
      </footer>

    </div>
  </main>

</body>
</html>
